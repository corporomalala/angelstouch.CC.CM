<section class="products d-midWrap"><ul class="products-list">{% for file in site.data.products %}{% for data in file %}{% if data[0] == "cake" %}
	<li class="products-list-item is-cake">
		<figure class="product">
			<img class="product-img" src="/assets/images/products/{% for content in data[1] %}{{ content.image }}{% endfor %}" />
			<figcaption class="product-details d-cssCentered">{% capture vTitleSub %}{% for content in data[1] %}{{ content.title-sub }}{% endfor %}{% endcapture %}{% capture vTitleMain %}{% for content in data[1] %}{{ content.title-main }}{% endfor %}{% endcapture %}
				{% include components/sections/title.html vSub=vTitleSub vMain=vTitleMain %}
				<p class="product-details-p">{% for content in data[1] %}{{ content.content }}{% endfor %}</p>
				<div class="product-details-cta">{% assign vWhatsappText = "Hello, Angela. I saw _ cake on your website. Can you make me something similar?" %}
					<span class="product-details-cta-span">Need something similar?</span>
					<a href="https://wa.me/{{ site.metadata.whatsapp }}?text={{ vWhatsappText | replace: ' ', '%20' }}" class="product-details-cta-button">Order</a>
				</div>
			</figcaption>
		</figure>
	</li>{% endif %}{% if data[0] == "cupcake" %}
	<li class="products-list-item is-cupcake">
		<figure class="product">
			<img class="product-img" src="/assets/images/products/{% for content in data[1] %}{{ content.image }}{% endfor %}" />
		</figure>
	</li>
	{% endif %}{% endfor %}{% endfor %}
</ul></section>
